<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/clock/index.css">
    <title>Time and Date</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">IST Time</span>
    </nav>

    <div class="container">
        <div class="jumbotron jumbotron-fluid my-5">
            <div class="container">
              <h1 class="display-4">Current Time : <b><span id="time"></span></b></h1>
              <h4><span id="date" class="my-2"></span></h4>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script>
        setInterval(() => {
            myDate = new Date();

            options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var h=myDate.getHours();  
            var m=myDate.getMinutes();  
            var s=myDate.getSeconds();
            if (h<10){h = 0+''+h}
            if (m<10){m = 0+''+m}
            if (s<10){s = 0+''+s}
            document.getElementById('time').innerHTML = h+":"+m+":"+s;
            document.getElementById('date').innerHTML = myDate.toLocaleDateString(undefined,options);
        }, 1000);
    </script>
    </body>
</html>
